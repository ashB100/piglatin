<div class="wrapper">
  <div class="flex-row translation-container">
    <div class="translation-item-container">
      <p>English</p>
      <div id="translateFrom" class="flex-row translation-item">
        <div class="textarea-container">
          <textarea type="text" #input></textarea>
        </div>

        <div class="icons-container">
          <!--<mat-icon (click)="translate(input.value)">arrow_forward</mat-icon>-->
          <button mat-icon-button [disabled]="!piglatin" color="accent">
            <mat-icon (click)="input.value=null;piglatin=null">clear</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="gutter"></div>

    <div class="translation-item-container">
      <p>Pig Latin</p>

      <div id="translation" class="translation-item">
        <span disabled class="piglatin">{{piglatin}}</span>
      </div>
    </div>
  </div>

  <div class="image-wrapper">
    <img src="../../assets/piggy.png" class="resize" alt="Pig image">
  </div>
</div>
